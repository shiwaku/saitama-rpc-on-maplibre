<html>

<head>
    <title>埼玉県 道路点群データ（3D Tiles）</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@loaders.gl/3d-tiles@^2.3.0/dist/dist.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        // addProtocolの設定
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol('pmtiles', (request) => {
            return new Promise((resolve, reject) => {
                const callback = (err, data) => {
                    if (err) {
                        reject(err);
                    } else {
                        resolve({ data });
                    }
                };
                protocol.tile(request, callback);
            });
        });

        // マップの初期化
        const map = new maplibregl.Map({
            container: 'map',
            style: 'std.json',
            hash: true,
            zoom: 16,
            center: [139.7358193, 35.817354],
            pitch: 60,
            bearing: 0,
            maxPitch: 85,
            attributionControl: false,
        })

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(
            new maplibregl.AttributionControl({
                compact: true,
                customAttribution:
                    '<a href="https://twitter.com/shi__works" target="_blank">X(旧Twitter)</a> | <a href="https://www.geospatial.jp/ckan/dataset/road-pointcloud-saitama" target="_blank">埼玉県 道路点群データ</a>） ',
            })
        );

        // 環境光を作成
        const ambientLight = new deck.AmbientLight({
            color: [255, 255, 255],
            intensity: 3.0
        });

        // 平行ライト作成
        const directionalLight = new deck.DirectionalLight({
            color: [255, 255, 255],
            intensity: 9.0,
            direction: [-3, -9, -1]
        });

        // ライティングエフェクトを作成
        const lightingEffect = new deck.LightingEffect({ ambientLight, directionalLight });

        map.on('load', () => {
            // MapboxOverlayを使ったインターリーブ
            // 3次元点群データ
            const overlay = new deck.MapboxOverlay({
                interleaved: true,
                layers: [
                    new deck.Tile3DLayer({
                        id: "tile3dlayer",
                        pointSize: 1,
                        data: 'https:///shiworks.xsrv.jp/3dtiles/saitama-rpc/01d0122-014/tileset.json', // 埼玉県 道路点群データ
                        loader: Tiles3DLoader,
                        onTileLoad: d => {
                            const { content } = d;
                            content.cartographicOrigin.z -= 5;
                        }
                    })
                ],
                effects: [
                    lightingEffect
                ],
            });

            map.addControl(overlay);

        })
    </script>
</body>

</html>
